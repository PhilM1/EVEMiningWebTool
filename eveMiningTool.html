<!DOCTYPE html>
<html>
<head>
<script>
var yield = 0;
var cycleTime = 0;
var yieldPerSecond = 0;
var veldsparVolume = 0.1;
var oreVolume = 0;
var asteroidQuantity = 0;
var asteroidVolume = 0;
var timeToCompletion = 0;
var startTime = new Date().getTime();
var endTime = 0;
var timeLeft = 0;
//var timeDiff = 0;

function init()
{
	yield = 540;
	cycleTime = 180;
	yieldPerSecond = yield / cycleTime;
	oreVolume = veldsparVolume;
	asteroidQuantity = 15000;
	asteroidVolume = asteroidQuantity * oreVolume;
	timeToCompletion = asteroidVolume / yieldPerSecond;
	startTime = new Date().getTime();
	endTime = startTime + (timeToCompletion * 1000);
	document.getElementById("debug").innerHTML = timeToCompletion;
}

function setYieldCycle()
{
	yield = document.getElementById("yield1").value;
	cycleTime = document.getElementById("cycle2").value;
	yieldPerSecond = yield / cycleTime;
	oreVolume = veldsparVolume;
	asteroidQuantity = 15000;
	asteroidVolume = asteroidQuantity * oreVolume;
	timeToCompletion = asteroidVolume / yieldPerSecond;
	startTime = new Date().getTime();
	endTime = startTime + (timeToCompletion * 1000);
	document.getElementById("debug").innerHTML = timeToCompletion;
}

function updateYield()
{
	timeLeft = endTime - new Date().getTime();
	document.getElementById("miningYield").innerHTML = timeLeft / 1000;
}

function reset()
{
	init();
	//document.getElementById("demo").innerHTML=Date();
}

setInterval(updateYield, 33); //will call updateYield every 100ms
</script>
</head>
<body>

<h1>Eve Mining Helper</h1>
Yield: <input type="text" name="yieldInput" id="yield1"><br>
Cycle Time: <input type="text" name="cycleTimeInput" id="cycle2">

<p id="miningYield">This is a Paragraph for mining yield.</p>

<p id="debug">This is a Paragraph for mining yield.</p>

<button type="button" onclick="setYieldCycle()">Reset2</button>
<button type="button" onclick="reset()">Reset</button>


</body>
</html>
